<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- External Google Font (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Internal CSS for Styling -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Wallpaper */
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://asset.gecdesigns.com/img/wallpapers/aesthetic-landscape-reflection-background-hd-wallpaper-sr10012410-1706502139247-cover.webp'); /* Replace with your image URL or local path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-out;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Login Form Container */
        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 40px 50px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(0px); /* Adds a blur effect behind the form */
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:focus {
            background-color: #fff;
            transform: translateY(-2px);
            border: 1px solid #ff7e5f;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #feb47b;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
        }

        p {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-image: url('https://asset.gecdesigns.com/img/wallpapers/aesthetic-landscape-reflection-background-hd-wallpaper-sr10012410-1706502139247-cover.webp'); /* Optional: different wallpaper for dark mode */
            }

            .form-container {
                background: rgba(0, 0, 0, 0.8);
            }

            input:focus {
                border: 1px solid #feb47b;
            }

            button {
                background-color: #444;
            }

            button:hover {
                background-color: #666;
            }
        }
    </style>
<script>
    // Function to show a popup message
    function showPopup(message) {
        alert(message);
        }
</script>
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <form action="/login" method="post" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>
    {% if error_message %}
        <script>
            // Show the error popup if an error message is passed
            showPopup("{{ error_message }}");
        </script>
    {% endif %}


</body>
</html>
