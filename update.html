<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Details</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and Background */
      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://asset.gecdesigns.com/img/wallpapers/aesthetic-landscape-reflection-background-hd-wallpaper-sr10012410-1706502139247-cover.webp");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        overflow: hidden;
        position: relative;
        animation: fadeIn 2s ease-out;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Main Content Area */
      .content {
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.7);
        padding: 40px 50px;
        border-radius: 12px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(0px);
        transition: backdrop-filter 1.5s ease-out;
      }

      h1 {
        font-size: 3rem;
        text-transform: uppercase;
        margin-bottom: 20px;
        letter-spacing: 3px;
        animation: slideIn 1s ease-out;
      }

      label {
        font-size: 1.2rem;
        margin-bottom: 10px;
        display: block;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #218838;
      }

      /* Dark Mode Styles */
      @media (prefers-color-scheme: dark) {
        body {
          background-image: url("https://asset.gecdesigns.com/img/wallpapers/aesthetic-landscape-reflection-background-hd-wallpaper-sr10012410-1706502139247-cover.webp");
        }

        .content {
          background: rgba(0, 0, 0, 0.85);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Update Your Details</h1>
      <form method="POST">
        <label for="full_name">Full Name:</label>
        <input
          type="text"
          id="full_name"
          name="full_name"
          value="{{ user.full_name }}"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />
        <input type="submit" value="Update" />
      </form>
    </div>
  </body>
</html>
